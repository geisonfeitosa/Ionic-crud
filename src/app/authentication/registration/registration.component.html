<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-margin-top ion-padding">
    <ion-col class="ion-padding">

      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-img style="height: 128px;" src="assets/images/register.png"></ion-img>
        </ion-col>
      </ion-row>

      <form [formGroup]="form" (ngSubmit)="register()">
        <ion-item lines="full">
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" formControlName="name" required></ion-input>
        </ion-item>
        <small *ngIf="verificaValidTouched(form.get('name'))" class="text-danger">O nome deve conter de 3 a 35 dígitos.</small>
  
        <ion-item lines="full">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="text" formControlName="email" required></ion-input>
        </ion-item>
        <small *ngIf="verificaValidTouched(form.get('email'))" class="text-danger">E-mail inválido.</small>
  
        <ion-item lines="full">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>
        <small *ngIf="verificaValidTouched(form.get('password'))" class="text-danger">Senha é obrigatória.</small>
  
        <ion-item lines="full">
          <ion-label position="floating">Confirmar senha</ion-label>
          <ion-input type="password" formControlName="confirmPassword" required></ion-input>
        </ion-item>
        <small *ngIf="verificaValidTouched(form.get('confirmPassword'))" class="text-danger">Confirmar senha é obrigatório.</small>
        <small *ngIf="form.get('password').valid && form.get('confirmPassword').valid && form.get('password').value !== form.get('confirmPassword').value" class="text-danger">Senha não confere.</small>
  
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-button class="ion-margin-vertical" type="submit" expand="block">Registrar</ion-button>
            <center>
              <a [routerLink]="['/authentication/login']" class="small-text">Fazer login</a>
            </center>
          </ion-col>
        </ion-row>
      </form>
      
    </ion-col>
  </ion-row>
</ion-content>
