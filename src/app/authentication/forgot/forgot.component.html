<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-margin-top ion-padding">
    <ion-col class="ion-margin-top ion-padding">
      
      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-img style="height: 128px;" src="assets/images/forgot.png"></ion-img>
        </ion-col>
      </ion-row>
    
      <form [formGroup]="form" (ngSubmit)="recover()">
        <ion-item lines="full">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="text" formControlName="email" required></ion-input>
        </ion-item>
        <small *ngIf="verificaValidTouched(form.get('email'))" class="text-danger">E-mail é obrigatório.</small>
      
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-button class="ion-margin-vertical" type="submit" expand="block">Enviar
            </ion-button>
            <center>
              <a [routerLink]="['/authentication/login']" class="small-text">Fazer login</a>
            </center>
          </ion-col>
        </ion-row>
      </form>

    </ion-col>
  </ion-row>
</ion-content>
